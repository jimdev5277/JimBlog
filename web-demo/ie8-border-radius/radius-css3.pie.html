<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>

	<style>
		.yuan { 
			border: 2px solid #C0C0C0; 
			-moz-border-radius: 10px; 
			-webkit-border-radius: 10px; 
			border-radius: 10px; 
			position:relative; 
			padding:5px; 
			background:red; 
			z-index:2; 
			width:330px; 
			height:200px; 
			 behavior:url(pie.htc);
			} 
			.yuan:hover {
				background:yellow;
			}
			.yuan.active{
				background:pink;
			}
			.yuan.active:hover {
				background:brown;
			}
	</style>
</head>
<body>
<h1>使用css3.pie兼容ie8圆角</h1>
<div class="yuan"> 
	DIVCSS5圆角实例<br> 
	CSS3版本圆角实例，<br> 
	支持低版本IE6-IE9浏览器 
</div>
<button onclick="test()">点击直接转化背景色</button>
<button onclick="test2()">点击添加类转化背景色</button>
<br />
<br />
<a href="PIE-1.0.0.zip">所需要的css3.pie文件下载</a>
<script src="jquery.js"></script>
<script>
function test(){
	$('.yuan').css('background','pink');
}
function test2(){
	$('.yuan').addClass('active');
}
</script>
</body>
</html>
