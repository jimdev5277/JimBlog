<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>iframe自适应高度-demo</title>
	<style>
     .main{
     	width: 940px;
     	margin:0 auto;
     }
		 .main:after{
			 zoom:1;
			 overflow: hidden;
			 content:"";
			 clear: both;
			 display: block;
		 }
     iframe.l{
     	float: left;
     	width: 20%;
     }
     iframe.r{
     	float: right;
     	width: 80%;
     }
	</style>
</head>
<body>
	<div class="main">
		<iframe src="./iframe-l.html" id='l-f' frameborder="0" class="l" onLoad='iFrameHeight("l-f")'></iframe>
		<iframe src="./iframe-r.html" id='r-f' frameborder="0" class="r" onLoad='iFrameHeight("r-f")'></iframe>
	</div>
	<script src='./bottom.js'></script>
</body>
</html>
