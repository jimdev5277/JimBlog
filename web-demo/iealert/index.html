<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>IE浏览器版本过低iealert提示Jquery插件</title>
    <script src="./jquery.1.9.0.min.js"></script>
    <script src="iealert.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <meta name="Keywords" content="IE浏览器版本过低iealert提示Jquery插件,Jquery插件,Jquery原创,Jquery资源,Jquery特效,div+css,JquerySchool"/>
    <meta name="description" content="JquerySchool是一个专门分享jquery资源、jquery插件、jquery特效的一个网站,完全开放源代码,把实际开发中应用最多、最实用的Jquery资源抽取出来再加以精心编排,让广大网友能以最短的时间、花最少的精力去真正掌握jQuery开发的知识。"/>
    <script type="text/javascript">
        $(document).ready(function() {
            $("body").iealert();
        });
    </script>
</head>
<body>
<div style="margin:200px auto; width:500px; background:#D4BFFF; border:1px #FF3FFF dashed; padding:20px;">
    <h1>默认是低于IE8浏览器都会弹出提示框，大家想看到效果就用IE6、IE7来打开运行</h1>
</div>
</body>
</html>
